<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .font-weight-bold {
            font-size: 2.5rem;
            color: #191129;
        }
        .bg-custom {
            background-color: #EBFBFE;
        }
      .welcome-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c757d;
        }
        .left-image {
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-custom">
    <a href="/">
        <img src="/img/Home.png" alt="홈페이지로 이동" class="left-image">
    </a>
    <h1 id="my-blog-link" class="mb-3">
        <span class="font-weight-bold">Diary</span>
    </h1>
    <h4 class="mb-3">
        <span class ="welcome-message">나의 Diary에 오신 것을 환영합니다.</span> </h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h3 class="fw-bolder mb-1" th:text="${article.title}"></h3>
                    <div class="text-muted fst-italic mb-2" th:text="|작성일 ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} 글쓴이 ${article.author}|"></div>
                </header>

                <div class="mt-4">
                    <div class="d-flex flex-wrap">
                        <img th:each="image : ${article.images}"
                             th:src="@{/articleImages/{filename}(filename=${image.filename})}"
                             class="img-thumbnail"
                             alt="Article Image">
                    </div>
                </div>

                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
                <button type="button" id="image-upload-btn"
                        th:onclick="|location.href='@{/ImageUpload?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-outline-primary btn-sm">이미지 업로드</button>
            </article>

            <hr class="mt-5">

            <section class="mb-5 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">댓글 추가</h5>
                        <div class="mb-3">
                            <textarea class="form-control" id="content" rows="3"></textarea>
                        </div>
                        <button type="button" id="comment-created-btn"
                                class="btn btn-outline-primary">댓글 추가</button>
                    </div>
                </div>
            </section>
            <section class="mt-3">
                <button type="button" id="sort-latest-btn" class="btn btn-outline-secondary me-2">
                    최신순
                </button>
                <button type="button" id="sort-oldest-btn" class="btn btn-outline-secondary">
                    등록순
                </button>
            </section>
            <section class="mb-3" th:each="comment : ${article.comments}">
                <div class="card mb-1">
                    <div class="card-body">
                        <div class="text-muted fst-italic mb-2"
                             th:text="|댓글 쓴 시간 ${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')} 글쓴이 ${comment.author}|"> </div>
                        <p class="card-text" th:text="${comment.content}"></p>
                        <input type="hidden" class="comment-id" th:value="${comment.id}">
                        <button type="button" class="comment-delete-btn btn btn-danger btn-sm">삭제</button>
                        <button type="button" id="comment-modify-btn"
                                th:onclick="|location.href='@{/new-comment?id={commentId}&articleId={articleId}(commentId=${comment.id}, articleId=${article.id})}'|"
                                class="btn btn-primary btn-sm">수정</button>
                    </div>
                </div>
            </section>



        </div>
    </div>

</div>

<script src="/js/article.js"></script>
<script src="/js/comment.js"></script>
</body>
</html>
