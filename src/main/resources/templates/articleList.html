<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .font-weight-bold {
            font-size: 2.5rem;
        }
        .bg-custom {
            background-color: #EBFBFE;
        }
        .welcome-message {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .left-image {
            float: left; /* 왼쪽 배치 */
            margin-right: 20px; /* 오른쪽 여백 */
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-custom">
    <a href="/">
        <img src="/img/Home.png" alt="홈페이지로 이동" class="left-image">
    </a>
    <h1 id="home-page-link" class="mb-3">
        <span class="font-weight-bold">Diary</span>
    </h1>
    <h4 class="mb-3">
        <span class ="welcome-message">나의 Diary에 오신 것을 환영합니다.</span> </h4>
</div>


<div class="container">
    <button type="button" id="modify-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-outline-primary">글 등록</button>
    <section class="mt-3">
        <button type="button" id="article-sort-latest-btn" class="btn btn-outline-secondary me-2" onclick="location.href='/articles?order=desc'">
            최신순
        </button>
        <button type="button" id="article-sort-oldest-btn" class="btn btn-outline-secondary" onclick="location.href='/articles?order=asc'">
            등록순
        </button>
    </section>

    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header bg-custom" th:text="${item.id}"> 번째 글
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-outline-info">보러가기</a>
            </div>
        </div>
        <br>
    </div>

    <button type="button" class="btn btn-outline-dark" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
