<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .font-weight-bold {
            font-size: 2.5rem;
            color: #191129;
        }
        .bg-custom {
            background-color: #EBFBFE;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .welcome-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c757d;
        }
        .left-image {
            float: left;
            margin-right: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-secondary, .btn-outline-info, .btn-outline-dark {
            border-radius: 20px;
            margin-right: 10px;
        }
        .article-card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-custom">
    <a href="/">
        <img src="/img/Home.png" alt="홈페이지로 이동" class="left-image">
    </a>
    <h1 id="home-page-link" class="mb-3 font-weight-bold">
        Diary
    </h1>
    <h4 class="mb-3 welcome-message">
        나의 Diary에 오신 것을 환영합니다.
    </h4>
</div>

<div class="container">
    <button type="button" id="modify-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-primary">글 등록</button>
    <section class="mt-3">
        <button type="button" id="article-sort-latest-btn" class="btn btn-secondary" onclick="location.href='/articles?order=desc'">
            최신순
        </button>
        <button type="button" id="article-sort-oldest-btn" class="btn btn-secondary" onclick="location.href='/articles?order=asc'">
            등록순
        </button>
    </section>

    <div class="row" th:each="item : ${articles}">
        <div class="col-md-9">
            <div class="card article-card">
                <div class="card-header bg-custom" th:text="${item.id} + '번째 글'">
                </div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${item.title}">
                    </h4>
                    <p class="card-text" th:text="${item.content}">

                    </p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-outline-info">보러가기</a>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark mt-3" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
